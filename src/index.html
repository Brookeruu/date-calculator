<!DOCTYPE html>
<html>
<head>
  <title>Date Checker</title>
</head>
<body>
  <div class="container">

    <div class="container">
      <div class="card">
        <h2 class="card-header">Date Checker</h2>
        <div class="card-body">
          <h4 class="card-title">Enter a date to find which day of the week it falls on: </h4>
          <!-- <p>(Example format: Month-Day-Year : 1-10-2019)</p> -->
          <div class="form-group">
            <form id="dateInput">
              <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" class="form-control"  id="inputMonth" required>
              </div>
              <div class="form-group">
                <label for="month">Day:</label>
                <input type="number" class="form-control"  id="inputDay" required>
              </div>
              <div class="form-group">
                <label for="month">Year:</label>
                <input type="number" class="form-control"  id="inputYear" required>
              </div>
              <button type="submit" name="button" class="btn btn-warning">Get Day of Week!</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card" id="result">
        <div class="card-body">
          <h2 class="card-header">Results</h2>
          <h3><span id="inputDate"></span></h3>
          <h2><span id="outputDay"></span></h2>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
